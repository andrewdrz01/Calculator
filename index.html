<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecalc.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class='main-calculator'>
            <p class="main-tittle-calculator">Simple Calculator</p>
            <form>
                <div class='display'>
                    <input type='text' class='input-display' name='display'></input>
                </div>
                <div>
                    <input class='input-btn' type='button' value="AC" onClick="display.value =''"
                        class="operator"></input>
                    <input class='input-btn' type='button' value="DE"
                        onClick="display.value = display.value.toString().slice(0,-1)" class="operator"></input>
                    <input class='input-btn' type='button' value="." onClick="display.value +='.'"
                        class="operator"></input>
                    <input class='input-btn' type='button' value="/" onClick="display.value +='/'"
                        class="operator"></input>
                </div>
                <div>
                    <input class='input-btn' type='button' value="7" onClick="display.value +='7'"></input>
                    <input class='input-btn' type='button' value="8" onClick="display.value +='8'"></input>
                    <input class='input-btn' type='button' value="9" onClick="display.value +='9'"></input>
                    <input className='input-btn' type='button' value="*" onClick="display.value +='*'"
                        class="operator"></input>
                </div>
                <div>
                    <input class='input-btn' type='button' value="4" onClick="display.value +='4'"></input>
                    <input class='input-btn' type='button' value="5" onClick="display.value +='5'"></input>
                    <input class='input-btn' type='button' value="6" onClick="display.value +='6'"></input>
                    <input class='input-btn' type='button' value="-" onClick="display.value +='-'"
                        class="operator"></input>
                </div>
                <div>
                    <input class='input-btn' type='button' value="1" onClick="display.value +='1'"></input>
                    <input class='input-btn' type='button' value="2" onClick="display.value +='2'"></input>
                    <input class='input-btn' type='button' value="3" onClick="display.value +='3'"></input>
                    <input class='input-btn' type='button' value="+" onClick="display.value +='+'"
                        class="operator"></input>
                </div>
                <div>
                    <input class='input-btn' type='button' value="00" onClick="display.value +='00'"></input>
                    <input class='input-btn' type='button' value="0" onClick="display.value +='0'"></input>
                    <input class='equal' type='button' value="=" onclick="display.value = eval(display.value)"
                        class="operator"></input>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
